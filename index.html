<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture and Upload Picture</title>
</head>
<body>
  <h1>Capture and Upload Picture</h1>
  <video id="video" autoplay></video>
  <button id="snapshot">Take Picture</button>
  <canvas id="canvas"></canvas>
  <button id="upload">Upload Picture</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snapshotButton = document.getElementById("snapshot");
    const uploadButton = document.getElementById("upload");
    let pictureData; // To store the image data.

    // Access the user's camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error("Camera access was denied!", error);
        alert("Could not access your camera. Please enable permissions.");
      });

    // Take a picture
    snapshotButton.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      pictureData = canvas.toDataURL("image/png"); // Store the image data as a base64 string
    });

    // Upload the picture using Fetch API
    uploadButton.addEventListener("click", () => {
      if (!pictureData) {
        alert("You need to take a picture first!");
        return;
      }

      fetch("https://example.com/upload", { // Replace with your server's upload endpoint
        method: "POST",
        body: JSON.stringify({ image: pictureData }),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(response => response.json())
        .then(data => {
          console.log("Image successfully uploaded:", data);
        })
        .catch(error => {
          console.error("Error uploading image:", error);
        });
    });
  </script>
</body>
</html>
